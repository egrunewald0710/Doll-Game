<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dress-Up Doll Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game">
    <div id="doll">
      <img src="img/base.png" alt="Doll Base">
    </div>
    <div id="clothes">
      <img src="img/shirt.png" alt="Shirt" class="item" draggable="true">
      <img src="img/pants.png" alt="Pants" class="item" draggable="true">
      <img src="img/hat.png" alt="Hat" class="item" draggable="true">
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
